# File Metadata Service Configuration

# Image configuration
image:
  registry: ghcr.io
  namespace: atxinvox
  name: file-metadata-service
  tag: latest

# Secret for pulling images from private registry
imagePullSecrets:
  - name: ghcr-pull-secret

# Service configuration
service:
  ports:
    - name: http
      port: 80
      containerPort: 8000
      targetPort: http

# Health check configuration
probes:
  liveness:
    enabled: true
    path: /health
    initialDelaySeconds: 30
  readiness:
    enabled: true
    path: /health
    initialDelaySeconds: 5

# Environment configuration
envFrom:
  configMaps:
    - file-metadata-config
  secrets:
    - file-metadata-secrets
    - database-secret

volumes:
  - name: site-data
    persistentVolumeClaim:
      claimName: central-bench-sites

volumeMounts:
  - name: site-data
    mountPath: /app/sites
    readOnly: false

# Resource configuration
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: file-metadata.atxinvox.com
      paths:
        - path: /
          pathType: Prefix
  tls: []